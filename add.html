<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>맛집상자 - 맛집 추가</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  margin: 0;
  font-family: 'Noto Sans KR', sans-serif;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
}

h1 {
  margin: 0;
}

nav a {
  margin-left: 20px;
  text-decoration: none;
  color: black;
}

nav a.active {
  color: green;
  font-weight: bold;
}

main {
  background-color: #91c89d;
  padding: 40px 0;
  display: flex;
  justify-content: center;
}

.form-section {
  background-color: #91c89d;
  padding: 20px;
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 300px;
  margin: 0 auto;
}

input[type="text"],
input[type="file"] {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
  background-color: white;
}

button {
  padding: 10px;
  background-color: #2c5935;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
}

footer {
  background-color: white;
  text-align: center;
  padding: 10px 0;
  font-size: 14px;
  margin-top: 30px;
}

  </style>
</head>
<body>
  <header>
    <h1>맛집상자</h1>
    <nav>
      <a href="#">홈</a>
      <a href="#" class="active">맛집소개</a>
      <a href="#">추천메뉴</a>
      <a href="#">맛집추가</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>내 맛집 추가하기</h2>
      <form>
        <input type="text" placeholder="맛집 이름" required>
        <input type="text" placeholder="한줄소개" required>
        <input type="file" placeholder="맛집 이미지">
        <input type="text" placeholder="위치" required>
        <input type="text" placeholder="추천 메뉴" required>
        <button type="submit">등록</button>
      </form>
    </section>
  </main>

  <footer>
    <p>©맛집상자</p>
  </footer>
</body>
</html>
