<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>추천메뉴</title>
  <link rel="stylesheet" href="recommend.css" />
  <style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: white;
    }

    main {
        background-color: #f7f8fa;
        height: 579px;
    }

    header h1 {
        font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: black;
    }

    nav a.active {
      color: green;
      font-weight: bold;
    }

    main {
        padding: 40px 20px;
    }

    .roulette-container {
        position: relative;
        margin: 0 auto;
        width: 300px;
        height: 300px;
    }

    .arrow {
        width: 0;
        height: 0;
        border-left: 12px solid transparent;
        border-right: 12px solid transparent;
        border-bottom: 24px solid #5769C3;
        position: absolute;
        top: -11px;
        left: calc(50% - 12px);
        transform: rotate(180deg);
    }


    .wheel {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 10px solid black;
        position: relative;
        transition: transform 4s ease-out;
        transform: rotate(0deg);
        overflow: hidden;
    }

    .segment {
    width: 100%;
    height: 100%;
    position: absolute;
    clip-path: polygon(50% 50%, 100% 0%, 100% 100%);
}

.segment span {
    position: absolute;
    top: 50%;
    left: 78%;
    transform: translate(-50%, -120%);
    color: white;
    font-weight: bold;
    font-size: 20px;
    text-align: center;
    white-space: nowrap;
    width: max-content;  
}

    .segment.a {
        background-color: #f44336;
        transform: rotate(0deg);
    }
    .segment.b {
        background-color: #ff9800;
        transform: rotate(90deg);
    }
    .segment.c {
        background-color: #4caf50;
        transform: rotate(180deg);
    }
    .segment.d {
        background-color: #ffeb3b;
        color: black;
        transform: rotate(270deg);
    }

    .segment.d span {
        color: black;
    }

    button#spinBtn {
        margin-top: 30px;
        padding: 10px 20px;
        background-color: #1f7a1f;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }

    button#spinBtn:hover {
        background-color: #145c14;
    }

    footer {
        margin-top: 60px;
        color: #888;
        font-size: 14px;
    }

  </style>
</head>
<body>
  <header>
    <h1>맛집상자</h1>
    <nav>
      <ul>
        <li><a href="home.html">홈</a></li>
        <li><a href="introduce.html">맛집소개</a></li>
        <li><a href="recommend.html" class="active">추천메뉴</a></li>
        <li><a href="add.html">맛집추가</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>오늘 뭐 먹지?</h2>
    <div class="roulette-container">
      <div class="arrow"></div>
      <div class="wheel" id="wheel">
        <div class="segment a"><span>A식당</span></div>
        <div class="segment b"><span>B식당</span></div>
        <div class="segment c"><span>C식당</span></div>
        <div class="segment d"><span>D식당</span></div>
      </div>
    </div>
    <button id="spinBtn">돌리기</button>
  </main>

  <footer>
    <p>©맛집상자</p>
  </footer>
</body>
</html>
