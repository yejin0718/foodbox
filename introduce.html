<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>맛집소개</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    } 

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: white;
    }

    main {
      background-color: #f7f8fa;
      height: 579px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: black;
    }

    nav a.active {
      color: green;
      font-weight: bold;
    }

    .intro-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 40px;
    }

    .map {
      position: relative;
      width: 600px;
      height: 400px;
      background: url('./img/map.png') no-repeat center / cover;
      border: 2px solid #2f5939;
      margin: 50px auto;
    }

    .map-section {
      position: relative;
      width: 600px;
      height: 400px;
    }

    .map-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .marker {
      position: absolute;
      font-size: 20px;
      background-color: white;
      border: 1px solid #888;
      border-radius: 50%;
      padding: 5px;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    .marker:hover {
    background-color: green;
    color: white;
  }

  .marker .tooltip {
      display: none;
      position: absolute;
      top: -110px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      background-color: #fff;
      border: 2px solid #2f5939;
      border-radius: 10px;
      padding: 10px;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }

    .marker:hover .tooltip {
      display: block;
    }

    .tooltip img {
      width: 100%;
      border-radius: 5px;
    }

    .tooltip p {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
    }

    .category-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .category-buttons button {
      background-color: #d9f0d1;
      border: none;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .recommend-section {
      width: 250px;
      height: 400px;
      background-color: #2f5939;
      border-radius: 10px;
      padding: 20px;
      color: white;
      overflow-y: auto;
    }

    .food-box {
      background-color: white;
      color: black;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 10px;
    }

    .food-box img {
      width: 100%;
      border-radius: 10px;
    }

    footer {
      margin: 20px;
      font-size: 14px;
      color: #555;
    }

    .filter-btn {
    border: none;
    border-radius: 20px;
    padding: 5px 14px;
    margin: 5px;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
  }
  .filter-btn:hover {
    opacity: 0.85;
    transform: scale(1.05);
    transition: all 0.2s ease-in-out;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .filter-btn.active {
    opacity: 0.85;
    transform: scale(1.05);
    transition: all 0.2s ease-in-out;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3), 0 0 0 3px #2f5939;
  }

  .korean {
    background-color: #B5EAD7;
    color: #007B3E;
  }

  .western {
    background-color: #FFDAC1;
    color: #C85C2E;
  }

  .chinese {
    background-color: #FF9AA2;
    color: #B02E2E;
  }

  .japanese {
    background-color: #E2F0CB;
    color: #517C1B;
  }

  .snack {
    background-color: #CBAACB;
    color: #5A3476;
  }

  .all {
    background-color: #FFFACD;
    color: #9A8500;
  }

  footer {
    text-align: center;
    padding: 20px 0;
    font-size: 14px;
    color: #000;
  }
  </style>
</head>
<body>
  <header>
    <h1>맛집상자</h1>
    <nav>
      <ul>
        <li><a href="home.html">홈</a></li>
        <li><a href="introduce.html" class="active">맛집소개</a></li>
        <li><a href="recommend.html">추천메뉴</a></li>
        <li><a href="add.html">맛집추가</a></li>
      </ul>
    </nav>
  </header>

  <main class="intro-container">
    <!-- 지도 영역 -->
    <div class="map-section">
      <img src="./img/map.png" alt="학교 주변 지도" class="map-image">
      
      <!-- 마커들 -->
      <div class="marker" style="top: 50%; left: 30%;">
        🍴
        <div class="tooltip">
          <img src="./img/pasta.png" alt="파스타">
          <p><strong>맛있는 파스타</strong></p>
          <p>추천메뉴: 파스타</p>
        </div>
      </div>

      <div class="marker" style="top: 40%; left: 60%;">
        🍴
        <div class="tooltip">
          <img src="./img/kimchi.png" alt="김치찌개개">
          <p><strong>찌개마을</strong></p>
          <p>추천메뉴: 김치찌개</p>
        </div>
      </div>
      

      <!-- 카테고리 버튼 -->
      <div class="filter-container">
        <button class="filter-btn korean active">🍚한식</button>
        <button class="filter-btn western active">🍝양식</button>
        <button class="filter-btn chinese">🍜중식</button>
        <button class="filter-btn japanese">🍙일식</button>
        <button class="filter-btn all">🍰베이커리</button>
      </div>

    </div>

    <!-- 추천 맛집 -->
    <div class="recommend-section">
      <div class="food-box">
        <img src="./img/pasta.png" alt="파스타">
        <p>맛있는 파스타<br>분위기 좋은 양식집<br>위치: 보광로 00로<br>추천 메뉴: 파스타</p>
      </div>
      <div class="food-box">
        <img src="./img/kimchi.png" alt="김치찌개">
        <p>찌개마을<br>김치찌개가 맛있는 한식집<br>위치: 보광로 00로<br>추천 메뉴: 김치찌개</p>
      </div>
    </div>
  </main>

  <footer>
    <p>©맛집상자</p>
  </footer>
</body>
</html>
