<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>맛집소개</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    } 

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: white;
    }

    main {
      background-color: #f7f8fa;
      height: 579px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: black;
    }

    nav a.active {
      color: green;
      font-weight: bold;
    }

    .intro-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 40px;
    }

    .map {
      position: relative;
      width: 600px;
      height: 400px;
      background: url('./img/map.png') no-repeat center / cover;
      border: 2px solid #2f5939;
      margin: 50px auto;
    }

    .map-section {
      position: relative;
      width: 600px;
      height: 400px;
    }

    .map-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .marker {
      position: absolute;
      font-size: 20px;
      background-color: white;
      border: 1px solid #888;
      border-radius: 50%;
      padding: 5px;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    .marker:hover {
    background-color: green;
    color: white;
  }

  .marker .tooltip {
      display: none;
      position: absolute;
      top: -110px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      background-color: #fff;
      border: 2px solid #2f5939;
      border-radius: 10px;
      padding: 10px;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }

    .marker:hover .tooltip {
      display: block;
    }

    .tooltip img {
      width: 100%;
      border-radius: 5px;
    }

    .tooltip p {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
    }

    .category-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .category-buttons button {
      background-color: #d9f0d1;
      border: none;
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .recommend-section {
      width: 250px;
      height: 362px;
      background-color: #2f5939;
      border-radius: 10px;
      padding: 20px;
      color: white;
      overflow-y: auto;
    }

    .food-box {
      background-color: white;
      color: black;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 10px;
    }

    .food-box img {
      width: 100%;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
      color: #000;
    }

    .filter-btn {
    border: none;
    border-radius: 20px;
    padding: 5px 14px;
    margin: 5px;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
  }
  .filter-btn:hover {
    opacity: 0.85;
    transform: scale(1.05);
    transition: all 0.2s ease-in-out;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .filter-btn.active {
    opacity: 0.85;
    transform: scale(1.05);
    transition: all 0.2s ease-in-out;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3), 0 0 0 3px #2f5939;
  }

  .korean {
    background-color: #B5EAD7;
    color: #007B3E;
  }

  .western {
    background-color: #FFDAC1;
    color: #C85C2E;
  }

  .chinese {
    background-color: #FF9AA2;
    color: #B02E2E;
  }

  .japanese {
    background-color: #E2F0CB;
    color: #517C1B;
  }

  .snack {
    background-color: #CBAACB;
    color: #5A3476;
  }

  .all {
    background-color: #FFFACD;
    color: #9A8500;
  }

  footer {
    text-align: center;
    padding: 20px 0;
    font-size: 14px;
    color: #000;
  }
  </style>
  <script>
    let restaurant;

    function getRestaurants(map) {
      fetch("http://localhost:3000/restaurants")
              .then((res) => res.json())
              .then((data) => {
                  restaurant = data;
                  console.log("restaurant = ", restaurant);

                  addMarkersToMap(map);
          });
    }

function createOverlayContent(data) {
  return `
      <div style="width: 130px; height: 130px; border: 2px solid #2f5939; border-radius: 6px; overflow: hidden; background-color: white; box-shadow: 0 2px 6px rgba(0,0,0,0.2);">
      <img src="${data.imageUrl}" style="width: 100%; height: 80px; object-fit: cover;" alt="${data.name}">
      <div style="padding: 8px;">
        <p style="margin: 4px 0; font-weight: bold; font-size: 14px;">${data.name}</p>
      </div>
    </div>
  `;
}

function addMarkersToMap(map) {
  for (let i = 0; i < restaurant.length; i++) {
    const data = restaurant[i];

    const markerPosition = new kakao.maps.LatLng(data.lat, data.lng);

    const markerImage = new kakao.maps.MarkerImage(
      './img/marker.png',
      new kakao.maps.Size(35, 35),
      { offset: new kakao.maps.Point(27, 69) }
    );

    const marker = new kakao.maps.Marker({
      position: markerPosition,
      image: markerImage,
      map: map
    });

    const overlayContent = document.createElement("div");
    overlayContent.innerHTML = createOverlayContent(data);
    overlayContent.style.pointerEvents = "auto";
    overlayContent.addEventListener("mouseenter", () => {
      if (overlayTimeout) clearTimeout(overlayTimeout);
    });
    overlayContent.addEventListener("mouseleave", () => {
      if (activeOverlay) activeOverlay.setMap(null);
    });

    const overlay = new kakao.maps.CustomOverlay({
      content: overlayContent,
      position: markerPosition,
      xAnchor: 0.5,
      yAnchor: 1.2
    });

    kakao.maps.event.addListener(marker, 'mouseover', () => {
      if (activeOverlay) activeOverlay.setMap(null);
      overlay.setMap(map);
      activeOverlay = overlay;
    });

    kakao.maps.event.addListener(marker, 'mouseout', () => {
      overlayTimeout = setTimeout(() => {
        overlay.setMap(null);
        activeOverlay = null;
      }, 150);
    });
  }
}


  </script>
</head>
<body>
  <header>
    <h1>맛집상자</h1>
    <nav>
      <ul>
        <li><a href="home.html">홈</a></li>
        <li><a href="introduce.html" class="active">맛집소개</a></li>
        <li><a href="recommend.html">추천메뉴</a></li>
        <li><a href="add.html">맛집추가</a></li>

  <main class="intro-container">

    <div class="map-section">

      <div id="map" style="width:600px;height:400px;"></div>
      <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=appkey(수정필요)&libraries=services,clusterer"></script>
      <script>
         kakao.maps.load(function() {

            var options = {

                level: 3 // 지도 확대 레벨
            };
            // 지도 생성
            var map = new kakao.maps.Map(container, options);

            getRestaurants(map);
        });
      </script>
      
      <!-- 마커들 -->
      <div class="marker" style="top: 50%; left: 30%;">
